<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>React</title>
		<script src="https://unpkg.com/react@17/umd/react.development.js"></script>
		<script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
		<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
		<style type="text/css">
			textarea {
				display : block;
			}
		</style>
	</head>
	<body>
		<div id="container"></div>
		<script type="text/babel">
			class TextBox extends React.Component{
				constructor(props){
					super(props);
					this.state = {value : "", visibleValue: ""};
					this.handleChange = this.handleChange.bind(this);
					this.handleSubmit = this.handleSubmit.bind(this);
				}

				handleChange(event){
					console.log(event.target.value);
					this.setState({
						value : event.target.value
					});
				}

				handleSubmit(event){
					this.setState((state, props) => {
						return {visibleValue : state.value};
					});
					event.preventDefault();
				}

				render(){
					return (
						<form onSubmit={this.handleSubmit}>
							<p>{this.state.visibleValue}</p>
							<textarea name="message" value={this.state.value} onChange={this.handleChange}></textarea>
							<input type="submit"/>
						</form>
					);
				}
			}

			ReactDOM.render(<TextBox/>, document.getElementById("container"));
		</script>
	</body>
</html>
