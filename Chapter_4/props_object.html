<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>React</title>
		<script src="https://unpkg.com/react@17/umd/react.development.js"></script>
		<script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
		<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
		<style type="text/css">
			html, body {
				background-color: black;
			}
		</style>
	</head>
	<body>
		<div id="container"></div>
		<script type="text/babel">
			class Square extends React.Component{
				render(){
					var squareStyle = {
						width: 100,
						height: 100,
						backgroundColor: this.props.color,
						borderRadius: 10,
						boxShadow : `0px 0px 5px 5px ${this.props.color}`
					};
			
					return <div style={squareStyle}></div>
				}
			} 

			//we can pass in "attributes" to our components, they will get stored in the this.props objects as strings in the component
			ReactDOM.render(<Square color="blue"/>, document.getElementById("container"));
		</script>
	</body>
</html>
