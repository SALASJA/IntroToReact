<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>React</title>
		<script src="https://unpkg.com/react@17/umd/react.development.js"></script>
		<script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
		<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
		<style type="text/css">
			html, body {
				background-color:black;
			}
		</style>
	</head>
	<body>
		<div id="container"></div>
		<script type="text/babel">
			class Counter extends React.Component{
				render(){
					var counterStyle = {
						color : "white",
						fontFamily : "monospace",
						textAlign: "center",
						margin:0,
						fontSize: Number(this.props.height)/4 || 20,
					};
					return <p style={counterStyle}>0</p>
				}
			}
			
			class Square extends React.Component{
				render(){
					var squareStyle = {
						display: "inline-block",
						width: Number(this.props.width) || 100,
						height: Number(this.props.height) || 100,
						backgroundColor: this.props.color || "grey",
						marginRight: 10,
						marginBottom: 10,
						borderRadius: Number(this.props.width)/10 || 10
					};
					return <div style={squareStyle}><Counter {...this.props}/></div>;
				}
			}

			var randomColors = () => ["red","orange","green","blue", "purple"][Math.floor(Math.random() * 5)];
			var rows = [];
			for(var i = 0; i < 3; i++){
				var squares = [];
				for(var j = 0; j < 5; j++){
					squares.push(<Square key={j} width="100" height="100" color={randomColors()}/>);
				}
				rows.push(<div key={i}>{squares}</div>);
			}
			ReactDOM.render(<React.Fragment>{rows}</React.Fragment>, document.getElementById("container"));
		</script>
	</body>
</html>
